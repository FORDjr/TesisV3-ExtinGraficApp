#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M
kotlin.native.ignoreDisabledTargets=true

#Gradle - Configuración compatible con Java 11
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
org.gradle.configuration-cache=true
org.gradle.caching=true

#Android
android.nonTransitiveRClass=true
android.useAndroidX=true
android.enableJetifier=true

#Compose
compose.hot.reload.enable=true

# Nota: org.gradle.java.home se configura específicamente en el servidor
# No incluir aquí para que funcione tanto en Windows como en Linux
