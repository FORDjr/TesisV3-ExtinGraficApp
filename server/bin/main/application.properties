# Configuración de la Base de Datos PostgreSQL para servidor Ubuntu
# Usar variables de entorno para conexión Docker

database.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
database.user=${DB_USER}
database.password=${DB_PASSWORD}
database.driver=org.postgresql.Driver

# Configuración del pool de conexiones
database.pool.maximumPoolSize=10
database.pool.minimumIdle=2

# Configuración del servidor
server.port=8080
server.host=0.0.0.0
